<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout ,a, b;
    sout = "<table border='1' width='200' cellPadding='3' cellSpacing='2'>"
for (a=2; a <10; a++){
    sout = sout + "<tr>";
    for (b=1; b<10; b++){
        sout =  sout + "<td>" + b + "x" + a + "=" + a * b + "</td>";
    }
    sout = sout + "</tr>";
}
sout = sout + "</table>";
document.write(sout);
</script>
</body>
</html>
